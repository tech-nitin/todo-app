<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To‑Do App</title>
  <link rel="stylesheet" href="cstyle.css" />
</head>

<body>
  <div class="container">
    <div class="todo-app">
      <h2>To‑Do List</h2>

      <div class="row">
        <input id="input-box" type="text" placeholder="Add your task" />
        <button id="add-btn" onclick="addTask()">Add</button>
      </div>

      <div class="filters">
        <button onclick="renderTasks(tasks)">All</button>
        <button onclick="renderTasks(tasks.filter(t => t.completed))">Completed</button>
        <button onclick="renderTasks(tasks.filter(t => !t.completed))">Pending</button>
      </div>

      <ul id="list-container"></ul>

      <button class="clear-btn" onclick="clearCompleted()">Clear Completed</button>
    </div>
  </div>

  <script src="cscript.js"></script>
</body>
</html>
